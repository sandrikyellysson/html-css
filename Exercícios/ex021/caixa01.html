<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1{ /* box-level*/
            background-color: aqua;
            height: 300px;
            width: 300px;
           

            border: 10px solid blue;

            padding: 10px;

            margin: 20px 20px 40px 20px ;

            outline:  5px dashed blueviolet;

        }
        a{ /* inline-level*/
            border-width: 10px;
            border-style: solid;
            border-color: red;

            padding: 10px ;
        }
    </style>
    
</head>
<body>
    <h1>Exemplos de caixas box-level</h1>
    <p>Páragrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a>. Vamos ver como isso tudo funciona</p>
    
</body>
</html>
