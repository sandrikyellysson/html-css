<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo será hospedado no meu próprio servidor</p>
    <video controls width="500"  poster="imagens/Sem título.png" autoplay loop>
       <source src="midia/meu-video.mp4.mp4" type="video/mp4">
       <source src="midia/meu-video.webm.webm" type="videowebbm">
       <source src="midia/12659228-uhd_3840_2160_60fps.mp4" type="video grandemp4">
       <p>Seu navegador não tem compatibilidade com reorodução de vídeos </p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2LGWIW0VIbQ?si=buCsCVJJkb_qk6QB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo vídeos com o vimeo</h1>
    <iframe src="https://player.vimeo.com/video/172129505?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" title="Michael Jackson - Billie Jean"></iframe>
    
</body>
</html>
